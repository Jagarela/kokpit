  # See [Hugo's Format function docs](https://gohugo.io/functions/format/) for details.
  dateFormat = "02-01-2006"

  # Custom stylesheets to include from /static/styles directory
  stylesheets = [ ]
  # Custom scripts to include from /static/scripts directory
  scripts = []